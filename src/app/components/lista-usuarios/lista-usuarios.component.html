<h2 class="mt-5">Usuarios conectados:</h2>

<ul class="list-group">
  <li class="list-group-item"
    *ngFor="let usuario of usuariosActivosObs | async" >
    <h2>{{usuario.nombre}}</h2>
    <span class="btn btn-primary">
      Sala: {{usuario.sala}}
    </span>
    <br>
    <span class="btn btn-success mt-2">
      ID: {{usuario.id}}
    </span>
  </li>
</ul>
