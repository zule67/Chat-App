<h1>Mensajes</h1>
<hr>

<div id="chat-mensajes">
  <li class="list-group-item separar"
  *ngFor="let msg of mensajes">
    {{ msg.de }}: {{ msg.cuerpo }}
    <hr>
  </li>

</div>

<form (ngSubmit)="enviar()">

  <input type="text"
         [(ngModel)]="texto"
         class="form-control chat-input"
         name="texto"
         placeholder="mensaje..."
         autofocus
         autocomplete="off"
         >

</form>
